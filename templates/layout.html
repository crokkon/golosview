<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>GOLOSview</title>
        <meta name="viewport" content="width=device-width,
                    initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='css/golosview.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1><a href="/">GOLOSview</a></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    {{error}}
                </div>
            </div>
            {% block content %} {% endblock %}
        </div>

        <div class="clearfix"></div>

        <footer id="footer">
            <div class="text-center clearfix">
                <br><br>
                <p>This tool is open source: <a href="https://github.com/crokkon/golosview">
                    https://github.com/crokkon/golosview</a>
                </p>
                <p>Created by <a href="https://steemit.com/@crokkon">@crokkon</a></p>
            </div>
        </footer>
    </body>
</html>
